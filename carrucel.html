<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invitados</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet" type="text/css"> -->
    <style>
        .swiper-container {
            width: 800px;
            height: 200px;
        }
        
        .swiper-slide {
            background-color: purple;
        }
        
        .blue {
            background-color: blue;
        }
        
        .red {
            background-color: red;
        }
    </style>
</head>

<body>

    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"></div>
            <div class="swiper-slide blue ">
                <img src="https://portal.catamarca.gob.ar/backend/media/cms/archivos_ckeditor/2023/10/03/nina-ferrari.jpeg" style="width:100%">
            </div>
            <div class="swiper-slide red">Slide 3</div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!--     <div class="swiper-scrollbar"></div> -->
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script> -->

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            speed: 400,
            spaceBetween: 100,
            initialSlide: 0,
            //truewrapper adoptsheight of active slide
            autoHeight: false,
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            // delay between transitions in ms
            autoplay: 5000,
            autoplayStopOnLast: false, // loop false also
            // If we need pagination
            pagination: '.swiper-pagination',
            paginationType: "bullets",

            // Navigation arrows
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',

            // And if we need scrollbar
            //scrollbar: '.swiper-scrollbar',
            // "slide", "fade", "cube", "coverflow" or "flip"
            effect: 'slide',
            // Distance between slides in px.
            spaceBetween: 60,
            //
            slidesPerView: 2,
            //
            centeredSlides: true,
            //
            slidesOffsetBefore: 0,
            //
            grabCursor: true,
        })
    </script>
</body>

</html>
